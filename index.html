<!DOCTYPE html>
<html>

<head>

<style>
.sqr{float:left; width: 50px; height:50px; margin:5px;background-color: #C0C0C0}
.clearfix{clear:both;}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script src=main.js></script>
</head>

<body ng-app="" 
ng-init="ticTacToe=[['','',''], 
					['','',''], 
					['','','']];">
<!-- put in grid -->

<div id="container" ng-init="myClass=''; 
ng-controller="FirstController";
classes = ['X', 'O']; 
counter=0">
	<div ng-repeat="row in ticTacToe">

		<!-- put in X's and O's -->

		<div class="sqr" 
		ng-class="myClass" 
		ng-repeat="cell in row track by $index" 
		ng-click="counter = counter + 1; myClass=classes[counter % 2]">

			{{cell + classes[counter % 2]}}

		</div>
		<div class="clearfix"></div>

	</div>
</div>
</body>

</html>
