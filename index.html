<!DOCTYPE html>
<html>

<head>

<style>
.sqr{float:left; width: 50px; height:50px;}
.topline{border-top: 3px solid black;}
.leftLine{border-left: 3px solid black;}
.clearfix{clear:both;}

/*Styling for win popup*/
#popup{
            width:70%;
            height: 216px;
            background: green;
            margin: 50px 50px;
            position: absolute;
            clear:both;
            display:none;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script src=main.js></script>
</head>

<body ng-app="">

<div id="container" 
ng-click="counter = counter + 1"
ng-controller="ticTacCtrl">

<!-- put in grid -->
	<div ng-repeat="row in ticTacToe" >

		<!-- put in X's and O's -->

		<div 
		ng-repeat="cell in row track by $index" 
		ng-click="cell = classes[counter%2]; checkWin()"
		ng-class="{sqr:true, topline:$parent.$index != 0, leftLine:$index != 0}">

			{{cell}} ({{$parent.$index}}, {{$index}})

		</div>
		<div class="clearfix"></div>

	</div>
</div>

<!-- Winner popup -->
 <div id="popup">You Won!<button type="button" onclick="reset_board()">Reset!</button>
 </div>
</body>

</html>
